<div class="form">
    <form class="login-box" (ngSubmit)="login()">
        <p>
            <md-input-container class="app-full-width" *ngIf="!changePswd; else newPasswordInput">
                <input mdInput type="text" placeholder="User Name" [(ngModel)]="username" name="username"/>
            </md-input-container>
            <ng-template #newPasswordInput>
                <md-input-container class="app-full-width">
                    <input mdInput type="password" placeholder="New Password"
                           [(ngModel)]="newPassword"
                           name="newPassword"/>
                </md-input-container>
            </ng-template>
            <md-input-container class="app-full-width">
                <input mdInput type="password" placeholder="{{changePswd?'confirm':''}} Password"
                       name="password"
                       [(ngModel)]="password"/>
            </md-input-container>
        </p>
        <p>
            <button md-raised-button color="primary" type="submit">Submit</button>
            <b><a [routerLink]="['/g/email-confirm']"> Confirm Email</a></b>
        </p>
    </form>
    <p>
        {{error}}
    </p>
</div>
