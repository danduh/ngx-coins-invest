<form>
    <mat-form-field>
        <mat-select placeholder="'Compare to:'" [(ngModel)]="selectedValue" name="curr" (change)="onSelect.emit($event)">
            <mat-option *ngFor="let curr of currencies" [value]="curr">
                {{curr}}
            </mat-option>
        </mat-select>
    </mat-form-field>
</form>
