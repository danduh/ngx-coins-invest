<form>
    <mat-form-field>
        <mat-select placeholder="Base Currency"
                    name="curr"
                    [(ngModel)]="selectedValue"
                    (change)="onSelect.emit($event)">
            <mat-option *ngFor="let curr of currencies" [value]="curr">
                {{curr}}
            </mat-option>
        </mat-select>
    </mat-form-field>
</form>
