<div class="side-menu">
    <mat-list>
        <a mat-list-item *ngFor="let item of menuItems"
           (click)="onClick(item)"
           [routerLink]="item.link"
           routerLinkActive="active-link"
           [ngClass]="{'underline':item.split}">
            <!--<a [routerLink]="item.link" mat-menu-item class="">-->
            <mat-icon mat-list-icon>{{item.icon}}</mat-icon>
            <h4 mat-line>{{item.label}}</h4>
            <!--</a>-->
        </a>
    </mat-list>
</div>
