<div class="portfolio-card-host">
    <mat-icon (click)="deletePortfolio()">clear</mat-icon>
    <mat-card class="portfolio-card" (click)="goToPortfolio()">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image">
                <picture>
                    <img src="assets/brand/favicon.png" alt="MDN">
                </picture>
            </div>
            <mat-card-title>{{portfolio.name}}</mat-card-title>
            <!--<mat-card-subtitle>{{portfolio.comment}}</mat-card-subtitle>-->
        </mat-card-header>

        <mat-card-content>
            <!-- TODO: GRAPH Should be here-->
            <app-graph-in-card></app-graph-in-card>
        </mat-card-content>

        <mat-card-actions>
            <button mat-button [routerLink]="['/app/coins']">Invest</button>
        </mat-card-actions>
    </mat-card>
</div>
