<md-toolbar color="primary">
    <button md-icon-button [mdMenuTriggerFor]="menu">
        <md-icon>more_vert</md-icon>
    </button>
    <md-menu #menu="mdMenu">
        <a routerLink="/manage" md-menu-item class="">
            <md-icon>settings</md-icon>
            <span>Add Coin</span>
        </a>
        <a routerLink="/coins" md-menu-item class="">
            <md-icon>list</md-icon>
            <span>Show All</span>
        </a>
    </md-menu>
    <h3>{{title}}</h3>
</md-toolbar>
