<md-table #table [dataSource]="dataSource" class="list-view">
    <!-- ID Column -->
    <ng-container cdkColumnDef="investId">
        <md-header-cell *cdkHeaderCellDef>Crypto Coin</md-header-cell>
        <md-cell *cdkCellDef="let coin">
            <md-icon md-list-icon>
                <div md-card-avatar class="example-header-image">
                    <img [src]="coin.logo">
                </div>
            </md-icon>
            <div class="row-content">
                <h3>{{coin.name}}</h3><span>{{coin.last_updated * 1000| date}}</span>
            </div>
        </md-cell>
    </ng-container>

    <ng-container cdkColumnDef="quantity">
        <md-header-cell *cdkHeaderCellDef> Units</md-header-cell>
        <md-cell *cdkCellDef="let coin"> {{coin.quantity.toPrecision(4)}}</md-cell>
    </ng-container>

    <ng-container cdkColumnDef="openPrice">
        <md-header-cell *cdkHeaderCellDef> Open</md-header-cell>
        <md-cell *cdkCellDef="let coin"> {{coin.openPrice | priceFormat}}</md-cell>
    </ng-container>

    <ng-container cdkColumnDef="price_usd">
        <md-header-cell *cdkHeaderCellDef> Current</md-header-cell>
        <md-cell *cdkCellDef="let coin"> {{coin.price_usd}}</md-cell>
    </ng-container>

    <!-- Profit/Lowfit in USD-->
    <ng-container cdkColumnDef="plUsd">
        <md-header-cell *cdkHeaderCellDef> P/L($)</md-header-cell>
        <md-cell *cdkCellDef="let coin" [ngClass]="coin.plUsd>0 ? 'pos':'neg'"> {{coin.plUsd |priceFormat}}</md-cell>
    </ng-container>

    <!-- Profit/Lowfit in PCT %-->
    <ng-container cdkColumnDef="plPct">
        <md-header-cell *cdkHeaderCellDef> P/L(%)</md-header-cell>
        <md-cell *cdkCellDef="let coin" [ngClass]="coin.plPct>0 ? 'pos':'neg'"> {{coin.plPct}}%</md-cell>
    </ng-container>

    <!-- Color Column -->
    <ng-container cdkColumnDef="delete">
        <md-header-cell *cdkHeaderCellDef> Delete / Edit</md-header-cell>
        <md-cell *cdkCellDef="let coin">
            <button md-raised-button color="warn" (click)="deleteInvest(coin.investId)">Delete</button>
            <!--<button (click)="goToDetailPage(coin.$key)">Edit</button>-->
        </md-cell>
    </ng-container>

    <md-header-row *cdkHeaderRowDef="displayedColumns"></md-header-row>
    <md-row *cdkRowDef="let row; columns: displayedColumns;"></md-row>
</md-table>
