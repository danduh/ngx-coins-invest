<ng-container *ngIf="viewType==='card'">
    <md-grid-list cols="4" rowHeight="300px" gutterSize="10px">
        <md-grid-tile *ngFor="let coin of visibleCoins | async">
            <app-coin-card [coin]="coin"></app-coin-card>
        </md-grid-tile>
    </md-grid-list>
</ng-container>
<ng-container *ngIf="viewType==='list'">
    <app-view-list-mode [visibleCoins]="visibleCoins">

    </app-view-list-mode>
</ng-container>
