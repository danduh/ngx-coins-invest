<mat-card class="authorization-card">
    <div class="login-form">
        <form class="app-form" (ngSubmit)="onRegister()" [formGroup]="fromNewUser" #formDir="ngForm">
            <mat-input-container class="app-full-width">
                <input matInput type="email" placeholder="Email (username)" formControlName="username" required>
            </mat-input-container>

            <mat-input-container class="app-full-width">
                <input matInput type="password" placeholder="Password" formControlName="password">
            </mat-input-container>

            <mat-input-container class="app-full-width">
                <input matInput type="password" placeholder="Confirm Password" formControlName="confirmPassword">
            </mat-input-container>
            <button mat-raised-button class="app-full-width" [color]="'primary'" type="submit">Sign In</button>
        </form>
    </div>
</mat-card>
